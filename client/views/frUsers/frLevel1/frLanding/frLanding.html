<template name="frLanding">
  <div class="container-fluid fr_body_content fr_landing_body fr_footer_open">
    <div class="row">

      <div class="col-md-3 la_left_block">
        {{>frLandingPerformanceAnalytics}}
      </div>
      <div class="col-md-6 la_middle_block">
          <div class="swiper-container swiper-month">
            <div class="swiper-wrapper">
              <div class="swiper-slide">January 2018</div>
              <div class="swiper-slide">February 2018</div>
              <div class="swiper-slide">March 2018</div>
              <div class="swiper-slide">April 2018</div>
              <div class="swiper-slide">May 2018</div>
              <div class="swiper-slide">June 2018</div>
              <div class="swiper-slide">July 2018</div>
              <div class="swiper-slide">August 2018</div>
              <div class="swiper-slide">September 2018</div>
              <div class="swiper-slide">October 2018</div>
              <div class="swiper-slide">November 2018</div>
              <div class="swiper-slide">December 2018</div>
            </div>
          <!-- Add Arrows -->
          <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" aria-disabled="false"><span class="fa fa-caret-left fa-2x"></span></div>
          <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-disabled="false"><span class="fa fa-caret-right fa-2x"></span></div>
          </div>
          <div class="swiper-container swiper-day">
            <div class="swiper-wrapper">
              <div id="current_date" class="swiper-slide"><p class="date_swipe"><b></b>01</p></div>
              <div id="next_date" class="swiper-slide date_color_yellow"><p class="date_swipe"><b></b>02</p></div>
              <div id="prev_date" class="swiper-slide date_color_yellow"><p class="date_swipe"><b></b>03</p></div>
              <div class="swiper-slide date_color_yellow"><p class="date_swipe"><b></b>04</p></div>
              <div class="swiper-slide"><p class="date_swipe"><b></b>05</p></div>
              <div class="swiper-slide"><p class="date_swipe"><b></b>06</p></div>
              <div class="swiper-slide"><p class="date_swipe"><b></b>07</p></div>
              <div class="swiper-slide"><p class="date_swipe"><b></b>08</p></div>
              <div class="swiper-slide"><p class="date_swipe"><b></b>09</p></div>
              <div class="swiper-slide"><p class="date_swipe"><b></b>10</p></div>
            </div>
             <!-- Add Arrows -->
           <div class="swiper-button-prev-day" tabindex="0" role="button" aria-label="Previous slide" aria-disabled="false"><span class="fa fa-caret-left fa-2x"></span></div>
           <div class="swiper-button-next-day" tabindex="0" role="button" aria-label="Next slide" aria-disabled="false"><span class="fa fa-caret-right fa-2x"></span></div>
          </div>
        {{>frLandingAppointmentsInfo}}
      </div>
      <div class="col-md-3 la_right_block">
        {{>frLandingRelationshipAnalytics}}
      </div>
    </div>
  </div>
</template>
