<template name="frHeader">
	<header>  
  <div class="row nomargin">
    <div class="col-md-6 nopadding">
      <a href="#" class="fr_logo fr_primary_logo">
        <img src="/images/logo-fieldrepo.png" class="img-responsive main_logo">
      </a>
      <a href="#" class="fr_logo fr_secondary_logo">
        <img src="/images/secondary_logo.png" class="img-responsive main_logo">
      </a>
    </div>
    <div class="header_date">
      <span class="date_time">
        04 NOV 2018<br />
        <b>9:15 AM</b>
      </span>
    </div>
    



    <div class="col-md-6 nopaddingright right">
      <div class="profile_img">
        <img src="/images/profile_pic.jpg">
        <span class="fr-profile_awards"></span>
      </div>
    <a href="#" class="header_notifacation">
      <b>125</b>
        <span class="fr fr-notification"></span>
    </a>
    <a href="#" class="header_notifacation">
      <b>125</b>
        <span class="fr fr-message"></span>
    </a>
    <a href="#" class="header_notifacation">
      <i class="fr fr-wifi"></i>
    </a>
    <a href="#" class="header_notifacation">
      <div class="checkbox-switch">
        <input type="checkbox" checked="" onchange="T.toggleToobarStatus()" value="1" name="status" class="input-checkbox" id="toolbar-active">
        <div class="checkbox-animate">
          <span class="checkbox-on">Online</span>
          <span class="checkbox-off">Offline</span>
        </div>
      </div>
    </a>
    <a href="#" class="header_notifacation">
  <input type="search" placeholder="Search">
      
    </a>
    </div>
    </div>
  </header>
</template>
